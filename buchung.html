<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Buchung</title>
</head>

<body>
  <header>
    <div class="header-img-text">
      <img src="Bilder/pizza.gif" alt="">
      <div class="header-text">
        <h1 class="firmen-name">Willkommen zu Seeman-Reise</h1>
        <p class="firmen-slogan">Cooler Werbeslogan der mir nicht einfällt</p>
      </div>
    </div>
    <nav class="navigation">
      <button class="navbutton" aria-expanded="false" aria-controls="navi-liste">
        ☰ Menü
      </button>
      <ul class="navi-liste">
        <li><a href="index.html">Info</a></li>
        <li><a href="buchung.html">Buchung</a></li>
        <li><a href="">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article class="buchung-container">
      <form>
        <div class="form-control">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
        <div class="form-control">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
        <div class="form-control">
          <label for="country">Reason for contact</label>
          <select id="country" name="country">
            <option value="australia">Business</option>
            <option value="canada">Bored</option>
            <option value="usa">Love</option>
          </select>
        </div>
        <div class="form-control">
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Tell me something sweet...."
            style="height:100px"></textarea>
        </div>
        <button class="btn" type="submit">Absenden</button>
      </form>
    </article>
  </main>
</body>

</html>
